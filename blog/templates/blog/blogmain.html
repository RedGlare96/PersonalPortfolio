{% extends 'blog/blog-base.html' %}
{% block content %}
<div class="container pt-5">
    <h1 class="animate__animated animate__lightSpeedInLeft">{{ blog.title }}</h1>
    <p class="animate__animated animate__fadeInUp">{{ blog.post_date }}</p>
    <br>
    <p>{{ blog.content|safe }}</p>
</div>
{% endblock %}
