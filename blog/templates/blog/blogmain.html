{% extends 'blog/blog-base.html' %}
{% block content %}
<div class="container pt-5">
    <h1 class="animate__animated animate__lightSpeedInLeft">{{ blog.title }}</h1>
    <p class="animate__animated animate__fadeInUp">{{ blog.post_date }}</p>
    <br>
    <p>{{ blog.content|safe }}</p>
</div>
<div class="container pt-3 pb-5">
    <a href="{% url 'blog:bloghome' %}"><button class="btn btn-primary float-left">Back to blogs</button></a>
    <a href="#mainNav"><button class="btn btn-primary float-right">Back to top</button></a>
</div>
{% endblock %}
